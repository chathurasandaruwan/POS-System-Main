<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="pages/assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .custSearchCardHeader{
            background-color: lightblue;
            text-align: center;
        }
        .custSearchCard{
            width: 40%;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="card custSearchCard">
    <div class="card-header custSearchCardHeader">
        <b>Search Customer <b>
    </div>
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text" class="form-control custSearchText" placeholder="Search here ....." aria-describedby="button-addon2">
            <button class="btn btn-outline-success custSearchBtn" type="button" >Search</button>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
