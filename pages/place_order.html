<!--Invoice Details-->
<div class="col-xs-12 col-lg-6 col-xl-4  p-3 mt-4 bg-white shadow-lg custInvoice">
    <h4  class="custHeaderText">Invoice Details</h4>
    <div class="row g-2">
        <div class="col-6">

            <label for="oId" class="form-label">Order Id :</label>
            <input type="text" id="oId" class="form-control" placeholder="Order Id" aria-label="Last name">

        </div>
        <div class="col-6">
            <label for="date" class="form-label">Order Date :</label>
            <input type="date" id="date" class="form-control" placeholder="Order Date" aria-label="Order Date">
        </div>
        <div class="col-6">
            <label for="inputState" class="form-label">Customer :</label>
            <select id="inputState" class="form-select">

                <option>C001</option>
                <option>C002</option>
                <option>C003</option>
            </select>
        </div>
        <div class="col-6">
            <label for="id" class="form-label">Customer Id :</label>
            <input type="text" id="id" class="form-control" placeholder="Customer Id" aria-label="Last name">
        </div>
        <div class="col-6">
            <label for="name" class="form-label">Customer Name :</label>
            <input type="text" id="name" class="form-control" placeholder="Customer Name" aria-label="Last name">
        </div>
        <div class="col-6">
            <label for="salary" class="form-label">Customer Salary :</label>
            <input type="text" id="salary" class="form-control" placeholder="Salary" aria-label="Last name">
        </div>
        <div class="col-6">
            <label for="address" class="form-label">Customer Address :</label>
            <input type="text" id="address" class="form-control" placeholder="Address" aria-label="Last name">
        </div>
    </div>
</div>
