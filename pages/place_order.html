            border-radius: 10px; border: 2px solid deepskyblue;

<div class="row">
<!--Invoice Details-->
<div class="col-xs-12 col-lg-6 col-xl-4  p-3 mt-4 bg-white shadow-lg custInvoice">
    <h4  class="custHeaderText">Invoice Details</h4>
    <div class="row g-2">
        <div class="col-6">

            <label for="oId" class="form-label">Order Id :</label>
            <input type="text" id="oId" class="form-control" placeholder="Order Id" aria-label="Last name">

        </div>
        <div class="col-6">
            <label for="date" class="form-label">Order Date :</label>
            <input type="date" id="date" class="form-control" placeholder="Order Date" aria-label="Order Date">
        </div>
        <div class="col-6">
            <label for="inputState" class="form-label">Customer :</label>
            <select id="inputState" class="form-select">

                <option>C001</option>
                <option>C002</option>
                <option>C003</option>
            </select>
        </div>
        <div class="col-6">
            <label for="id" class="form-label">Customer Id :</label>
            <input type="text" id="id" class="form-control" placeholder="Customer Id" aria-label="Last name">
        </div>
        <div class="col-6">
            <label for="name" class="form-label">Customer Name :</label>
            <input type="text" id="name" class="form-control" placeholder="Customer Name" aria-label="Last name">
        </div>
        <div class="col-6">
            <label for="salary" class="form-label">Customer Salary :</label>
            <input type="number" id="salary" class="form-control" placeholder="Salary" aria-label="Last name">
        </div>
        <div class="col-6">
            <label for="address" class="form-label">Customer Address :</label>
            <input type="text" id="address" class="form-control" placeholder="Address" aria-label="Last name">
        </div>
    </div>
</div>
<!--Item Select-->
<div class="col-xs-12 col-lg-6 col-xl-4 column-gap-xl-2  p-3 mt-4 bg-white shadow-lg  custItemSelect" >
    <h4 class="custHeaderText">Item Select</h4>
    <div class="row g-2">
        <div class="col-6">
            <label for="inputState1" class="form-label">Order Id :</label>
            <select id="inputState1" class="form-select">

                <option>O001</option>
                <option>O002</option>
                <option>O003</option>
            </select>      </div>
        <div class="col-6">
            <label for="itemCode" class="form-label">Item Code :</label>
            <input type="text" id="itemCode" class="form-control" placeholder="Item Code" aria-label="Last name">
        </div>
        <div class="col-4">
            <label for="itemName" class="form-label">Item Name :</label>
            <input type="text" id="itemName" class="form-control" placeholder="Item Name" aria-label="Last name">
        </div>
        <div class="col-4">
            <label for="price" class="form-label">Price :</label>
            <input type="number"  id="price" class="form-control" placeholder="Price" aria-label="Last name">
        </div>
        <div class="col-4">
            <label for="qtyH" class="form-label">QtyOnHand :</label>
            <input type="number"  id="qtyH" class="form-control" placeholder="QtyOnHand" aria-label="Last name">
        </div>
        <div class="col-4">
            <label for="qty" class="form-label">OrderQty :</label>
            <input type="number"  id="qty" class="form-control" placeholder="OrderQty" aria-label="Last name">
        </div>

    </div>
    <div class="col-3">
        <button type="button" class="btn btn-warning mt-3  ">AddToCart</button>
    </div>
</div>
</div>
<!--purchase-->
<div class="col-xs-12 col-lg-6 col-xl-4 p-3 mt-4  bg-white shadow-lg custPurchase ">
    <h2 style="text-align: center; color: blue" >Total : RS <span>1000</span>/==</h2>
    <h2 style="text-align: center;  color: red" >SubTotal : RS <span>1000</span>/==</h2>
    <div class="row g-2">
        <div class="col-6">
            <label for="cash" class="form-label">Cash :</label>
            <input type="text" id="cash" class="form-control" placeholder="Cash" aria-label="First name">
        </div>
        <div class="col-6">
            <label for="discount" class="form-label">Discount :</label>
            <input type="number" id="discount" class="form-control" placeholder="Discount" aria-label="Last name">
        </div>
        <div class="col-6">
            <label for="Balance" class="form-label">Balance :</label>
            <input type="text" id="Balance" class="form-control" placeholder="Balance" aria-label="Last name">
        </div>
        <button type="button" class="btn btn-primary mt-3  ">Purchase</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
